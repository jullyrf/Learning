<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Hello.css">
    <body>
      <title>Login</title>
      <div class="login_container">
        <div class="sign_up_title" align="center">
          <h1>Fill up the Form</h1>
        </div>
        <form
          action="https://www.680news.com/2021/04/19/ontario-reports-record-test-positivity-rate-nearly-4500-new-covid-19-cases/"
        >
        <div align="center">
          <input class="username" id="u_name" name="user_name" placeholder="name@gmail.com" type="email" required />
          <br />
          <input
            class="password"
            id="p_word"
            name="pass_word"
            type="password"
            minlength="8"
            maxlength="30"
            placeholder="6+ Characters | 1 Capital Letter"
            required
          /><br />
        </div>
        <div align="center">
          <button class="signin">Sign In</button><br />
          <button class="signup">Sign Up</button><br />
          <button class="logout">Log Out</button><br />
        </form>
    </div>
      </div>
    </body>
  </head>
</html>
